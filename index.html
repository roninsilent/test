<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con Login y Firebase</title>
</head>
<body>
    <h1>Bienvenido a nuestra web</h1>

    <!-- Formulario de inicio de sesión -->
    <h2>Iniciar sesión</h2>
    <form id="login-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar sesión</button>
    </form>

    <!-- Formulario de registro -->
    <h2>Registrarse</h2>
    <form id="signup-form">
        <label for="signup-email">Correo electrónico:</label>
        <input type="email" id="signup-email" name="signup-email" required>

        <label for="signup-password">Contraseña:</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <button type="submit">Registrarse</button>
    </form>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
    <script>
        // Configura tu proyecto de Firebase con tu propia configuración
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_DOMINIO_FIREBASE",
            projectId: "TU_ID_PROYECTO",
            // ... otras configuraciones de Firebase
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtén referencias a los formularios
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        // Evento para el formulario de inicio de sesión
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            // Iniciar sesión con Firebase Authentication
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Aquí puedes redirigir al usuario a una página de bienvenida o su panel de control
                    console.log('Inicio de sesión exitoso:', userCredential.user);
                })
                .catch((error) => {
                    console.error('Error de inicio de sesión:', error);
                });
        });

        // Evento para el formulario de registro
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;

            // Registrar un nuevo usuario con Firebase Authentication
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Aquí puedes redirigir al usuario a una página de bienvenida o su panel de control
                    console.log('Registro exitoso:', userCredential.user);
                })
                .catch((error) => {
                    console.error('Error de registro:', error);
                });
        });
    </script>
</body>
</html>
